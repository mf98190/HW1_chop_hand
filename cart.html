<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>剁手網</title>
    <link rel="stylesheet" href="stylesheets/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="page-header">
      <div class="page-header-news">
        新春特價中！三件免運費再抽大紅包！
      </div>
    </header>
    <nav class="main-menu">
      <!--<nav> 主要導覽的區塊-->
      <div class="container">
        <div class="main-menu-item">
          <ul>
            <li><a href="#">線上商程</a></li>
            <li><a href="#">關於剁手</a></li>
            <li><a href="#">聯絡我們</a></li>
          </ul>
        </div>
        <div class="name">
          <h1><a href="#">剁手網</a></h1>
        </div>
        <div class="main-menu-other-menu">
          <ul>
            <li>
              <a href="#"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fas fa-globe-asia"></i></a>
            </li>
            <li>
              <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="cart-goback">
        <div class="container">
            <a href="index.html">繼續購物</a>
        </div>
    </div>
    <div class="cart-shoppingList">
        <div class="container">
            <div class="cart-shoppingList-name">
                <p>購物車(<span>1</span>)</p>
                <ul>
                    <li>價格</li>
                    <li>數量</li>
                    <li>小計</li>
                </ul>
            </div>
            <hr />
            <div class="cart-shoppingList-product">
                <div class="cart-shoppingList-product-information">
                    <img src="images/item_img.jpg" alt="商品圖">
                    <div class="cart-shoppingList-product-information-text">
                        <h2>神采飛揚 16 色珠光眼影<span>[自然色]</span></h2>
                        <p>YR-5640</p>
                        <a href="#">刪除</a>
                    </div>
                </div>
                <div class="cart-shoppingList-product-price">
                    <p>$ 1750</p>
                    <input type="text" placeholder="1">
                    <p>$ 1750</p>
                </div>
            </div>
            <hr />
            <div class="cart-shoppingList-bottom">
                <div class="cart-shoppingList-bottom-discount">
                    <p>使用折扣碼：</p>
                    <input type="text">
                </div>
                <div class="cart-shoppingList-bottom-totalPrice">
                    <div class="cart-shoppingList-bottom-totalPrice-text">
                        <ul>
                            <li>商品金額</li>
                            <li>運費</li>
                        </ul>
                    </div>
                    <div class="cart-shoppingList-bottom-totalPrice-fare">
                        <ul>
                            <li>$ 1750</li>
                            <li>$ 0</li>
                        </ul>
                    </div>
                    <hr />
                    <div class="cart-shoppingList-bottom-totalPrice-price">
                        <ul>
                          <li>總計</li>
                          <li>$ 1750</li>
                        </ul>
                    </div>
                    <button>結帳</button>
                </div>
            </div>
        </div>
    </div>

    <div class="subscription">
      <div class="container">
        <h2>
          擔心錯過剁手的好機會嗎？</br>
          快來訂電子報吧！
        </h2>
        <form action="#" class="email">
          <i class="fas fa-envelope"></i>
          <input type="text" placeholder="email">
        </form>
        <button type="submit">訂！</button>
      </div>
    </div>
    <footer class="page-footer">
      <div class="page-footer-menu">
        <div class="container">
          <ul>
            <li><a href="#">線上商城</a></li>
            <li><a href="#">關於剁手</a></li>
            <li><a href="#">聯絡我們</a></li>
            <li><a href="#">運費資訊</a></li>
            <li><a href="#">隱私權政策</a></li>
          </ul>
        </div>
      </div>
      <div class="copyright">
        2019 &copy; BuildSchool
      </div>
    </footer>
  </body>
</html>
